<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://softstribe.com/app/uploads/icons/com-dunzo-user-icon.jpg"
      type="image/icon type"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Order From Fruits And Vegetables</title>
  </head>
  <style type="text/css">
    body {
      font-family: sans-serif;
    }
    #location_detail {
      width: 100%;
      height: 200px;
      background-color: #f7fdfa;
      margin-top: 60px;
    }
    .width_content {
      width: 55%;
      min-height: 200px;
      /* background-color: rgb(102, 133, 133); */
      margin: auto;
      margin-top: 5px;
    }
    #store_details {
      display: grid;
      grid-template-columns: 47% 47%;
      column-gap: 6%;
      padding: 10px;
      box-sizing: border-box;
    }
    img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    #image {
      height: 100%;
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    p {
      color: rgb(160, 160, 160);
    }
    .specialmargin {
      margin-left: 30%;
    }
    #fruit_icon {
      display: grid;
      grid-template-columns: 12% 70%;
      padding: 10px;
    }
    #apple_icon {
      border-radius: 10px;
      width: 100px;
      height: 100px;
      background-color: #e4f9f1;
    }
    #apple_icon > div {
      width: 60%;
      height: 60%;
      margin-top: 20px;
      margin-left: 20px;
    }
  </style>
  <body>
    <div>
      <header id="navbar"></header>
      <div id="location_detail">
        <div class="width_content">
          <p class="pt-10 font-size: 0.75rem">
            <span class="text-green-300">Home </span> >
            <span class="text-green-300">Mumbai</span> > Fruits & Vegetables
          </p>

          <div id="fruit_icon">
            <div id="apple_icon">
              <div>
                <img
                  src="https://ik.imagekit.io/dunzo/icons/website/bluegreen/category/fruitsVegetables.png?tr=w-88,h-88,cm-pad_resize"
                  alt=""
                />
              </div>
            </div>
            <div class="ml-8">
              <h1 class="font-bold text-2xl">Fruits & Vegetables in Mumbai</h1>
              <p>45 Stores</p>
            </div>
          </div>
        </div>
      </div>
      <div id="stores">
        <div class="width_content" id="store_details"></div>
      </div>

      <div id="page_nav">
        <div class="width_content">
          <div class="flex items-center space-x-1 specialmargin">
            <a
              href="StoreDetailsPage_1.html"
              class="
                flex
                items-center
                px-4
                py-2
                text-gray-500
                bg-gray-300
                rounded-md
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 17l-5-5m0 0l5-5m-5 5h12"
                />
              </svg>
            </a>

            <a
              href="StoreDetailsPage_1.html"
              class="
                px-4
                py-2
                text-gray-700
                bg-gray-200
                rounded-md
                hover:bg-blue-400 hover:text-white
              "
            >
              1
            </a>
            <a
              href="StoreDetailsPage_2.html"
              class="
                px-4
                py-2
                text-gray-700
                bg-gray-200
                rounded-md
                hover:bg-blue-400 hover:text-white
              "
            >
              2
            </a>
            <a
              href="StoreDetailsPage_3.html"
              class="
                px-4
                py-2
                text-gray-700
                bg-gray-200
                rounded-md
                hover:bg-blue-400 hover:text-white
              "
            >
              3
            </a>
            <a
              href="StoreDetailsPage_3.html"
              class="
                px-4
                py-2
                text-gray-500
                bg-gray-300
                rounded-md
                hover:bg-blue-400 hover:text-white
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7l5 5m0 0l-5 5m5-5H6"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <footer class="bottomfooter"></footer>
    </div>
  </body>
</html>

<script type="module">
  import navbar from "./components/navbar.js";
  let navbar_div = document.getElementById("navbar");
  navbar_div.innerHTML = navbar();

  var store_details = document.getElementById("store_details");

  let data = [
    {
      id: 37,
      image:
        "https://ik.imagekit.io/dunzo/dunzo-catalog-prod/tr:w-250,h-250,cm-pad_resize_store_thumbnail/stores/S2ZPUkl5bXdndlh6MTdiQXQxb1Rvdz09-1600072084759-store_image.jpg",
      title: "The Fresh Produce Shoppe",
      location: "Vasant Vihar",
      distance: 9.8,
    },
    {
      id: 38,
      image:
        "https://ik.imagekit.io/dunzo/dunzo-catalog-prod/tr:w-250,h-250,cm-pad_resize_store_thumbnail/stores/a009f1b1-ee1c-4c90-81f8-478adbba7982-1567680641791-store_image.jpg",
      title: "Modern Bazaar",
      location: "Vasant Vihar",
      distance: 7.3,
    },
    {
      id: 39,
      image:
        "https://ik.imagekit.io/dunzo/dunzo-catalog-prod/tr:w-250,h-250,cm-pad_resize_store_thumbnail/stores/VXhuY3RrcXJlN2MyQ1A1cS9QQlNSUT09-1591949293450-store_image.jpg",
      title: "Yadav Enterprises",
      location: "New Friends Colony",
      distance: 10.8,
    },
    {
      id: 40,
      image:
        "https://ik.imagekit.io/dunzo/dunzo-catalog-prod/tr:w-250,h-250,cm-pad_resize_store_thumbnail/stores/R2k0UDRvN3RENVBKSkVoanNpYS9LQT09-1574761173259-store_image.jpg",
      title: "Grameen Mandi",
      location: "Mehrauli",
      distance: 8.5,
    },
    {
      id: 41,
      image:
        "https://ik.imagekit.io/dunzo/dunzo-catalog-prod/tr:w-250,h-250,cm-pad_resize_store_thumbnail/stores/690f226e-1356-4a38-95d8-e2237fa7289d-1548397334047-store_image.jpg",
      title: "Foodhall",
      location: "DLF Promenade, Vasant Kunj",
      distance: 10,
    },
    {
      id: 42,
      image:
        "https://ik.imagekit.io/dunzo/dunzo-catalog-prod/tr:w-250,h-250,cm-pad_resize_store_thumbnail/stores/U1JXYWN5QWkvK1N2b29HdzdreURYdz09-1621510781813-store_image.jpg",
      title: "Honey Money Top",
      location: "Chhatarpur",
      distance: 10.8,
    },
  ];

  function showProduct() {
    data.forEach(function (product) {
      let div1 = document.createElement("div");

      let div_image = document.createElement("div");
      let div_content = document.createElement("div");

      let image1 = document.createElement("img");
      let location1 = document.createElement("p");
      let distance1 = document.createElement("p");
      let title1 = document.createElement("h3");

      //   div1.style.display = "block";
      //   div1.style.maxHeight = "350px";
      //   div1.style.marginBottom = "80px";
      div1.onclick = function () {
        window.location.href = "FruitsDetails.html";
      };
      /////style////////////////////////////////////////////////////////////////

      div1.style.display = "grid";
      div1.style.gridTemplateColumns = "30% 70%";
      div1.style.gridGap = "20px";
      div1.style.margin = "20px";
      //   div1.style.boxShadow = "rgba(0, 0, 0, 0.35) 0px 5px 15px;";

      div1.addEventListener("mouseover", () => {
        div1.style.display = "grid";
        div1.style.gridTemplateColumns = "30% 70%";
        div1.style.gridGap = "20px";
        div1.style.margin = "20px";
        div1.style.borderRadius = "10px";
        div1.style.boxShadow = "rgba(0, 0, 0, 0.35) 0px 5px 15px";
      });
      div1.addEventListener("mouseout", () => {
        div1.style.boxShadow = "none";
        div1.style.display = "grid";
        div1.style.gridTemplateColumns = "30% 70%";
        div1.style.gridGap = "20px";
        div1.style.margin = "20px";
        div1.style.borderRadius = "10px";
      });

      title1.style.margin = "0";
      title1.style.padding = "5px 0px";
      title1.style.fontWeight = "500";

      location1.style.padding = "5px 0px";
      location1.style.margin = "0";
      distance1.style.margin = "0";
      distance1.style.padding = "5px 0px";

      // ////source////////////////
      image1.src = product.image;
      title1.textContent = product.title;
      location1.textContent = product.location;
      distance1.textContent = product.distance + " km";

      div_image.append(image1);

      div_content.append(title1, location1, distance1);

      div1.append(div_image, div_content);

      store_details.append(div1);
    });
  }
  showProduct();

  ///////////////////////////////popup//////////

  const open_modal = document.getElementById("open_modal");
  const modal_container = document.getElementById("modal-container");
  const close_modal = document.getElementById("close-modal");

  open_modal.addEventListener("click", () => {
    modal_container.classList.add("show");
  });

  close_modal.addEventListener("click", () => {
    modal_container.classList.remove("show");
  });
</script>
